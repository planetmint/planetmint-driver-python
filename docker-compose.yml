version: '2.1'

services:
  planetmint-driver:
    depends_on:
      - planetmint
    build:
      context: .
      dockerfile: ./compose/planetmint_driver/Dockerfile
    volumes:
      - ./docs:/usr/src/app/docs
      - ./tests:/usr/src/app/tests
      - ./planetmint_driver:/usr/src/app/planetmint_driver
      - ./htmlcov:/usr/src/app/htmlcov
      - ./coverage.xml:/usr/src/app/coverage.xml
    environment:
      BDB_HOST: planetmint
    command: /bin/sh
  planetmint:
    image: ghcr.io/planetmint/planetmint-aio:2.4.7
    ports:
      - "9984:9984"
      - "9985:9985"
      - "26656:26656"
      - "26657:26657"
      - "26660:26660"
    command: 
      - /bin/bash
      - -c
      - |
        /etc/init.d/tarantool start
        tendermint init
        tendermint node --consensus.create_empty_blocks = false --rpc.laddr=tcp://0.0.0.0:26657&
        planetmint start
    healthcheck:
      test: ["CMD", "bash", "-c", "curl http://planetmint:9984 && curl http://planetmint:26657/abci_query"]
      interval: 3s
      timeout: 5s
      retries: 5
  bdb:
    image: busybox
    depends_on:
      planetmint:
        condition: service_healthy
  # Build docs only
  # docker-compose build bdocs
  # docker-compose up -d bdocs
  bdocs:
    depends_on:
      - vdocs
    build:
      context: .
      dockerfile: ./compose/planetmint_driver/Dockerfile
    volumes:
      - .:/usr/src/app/
    command: poetry run make -C docs html
  vdocs:
    image: nginx
    ports:
      - '55555:80'
    volumes:
      - ./docs/_build/html:/usr/share/nginx/html

